<ui:composition template="/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">ViewScoped page</ui:define>

    <ui:define name="body">
        <h2>View scope page</h2>

        <p>The bean remains active as long as you don't navigate to another page than itself.</p>

        <p>NOT WORKING - SESSIONSCOPED</p>
        
        <h:form id="viewScopedForm">
            <p>Value 1: #{viewScopePageBean.value1}</p>
            <p>Value 2: <p:inputText value="#{viewScopePageBean.value2}" /></p>
            <p>
                <h:commandButton value="Back to page" action="viewScopePage" />
                <h:commandButton value="Do it" action="#{viewScopePageBean.doit}" />
                <h:commandButton value="Other page" action="index" />
            </p>
        </h:form>
    </ui:define>

</ui:composition>
