<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Upload file</ui:define>

    <ui:define name="body">
        <h2>PrimeFaces file upload</h2>
        
        <p>Upload file - Write to c:/temp</p>

        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" />
                     
            <p:fileUpload value="#{fileUploadBean.file}" mode="simple" />
 
            <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadBean.upload}"/>
        </h:form>

    </ui:define>

</ui:composition>
