<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">JSON Object Model Example</ui:define>

    <ui:define name="body">

        <h2>JSON Object Model</h2>
        
        <p><b>Enter your information</b></p>
        
        <h:form>
            <table>
                <tr>
                    <td align="right">First Name:</td>
                    <td><h:inputText value="#{jsonObjectModelBean.firstName}"/></td>
                </tr><tr>
                    <td align="right">Last Name:</td>
                    <td><h:inputText value="#{jsonObjectModelBean.lastName}"/></td>
                </tr><tr>
                    <td align="right">Age:</td>
                    <td><h:inputText value="#{jsonObjectModelBean.age}"/></td>
                </tr><tr>
                    <td align="right">Street Address:</td>
                    <td><h:inputText value="#{jsonObjectModelBean.streetAddress}"/></td>
                </tr><tr>
                    <td align="right">City:</td>
                    <td><h:inputText value="#{jsonObjectModelBean.city}"/></td>
                </tr><tr>
                    <td align="right">State:</td>
                    <td><h:inputText value="#{jsonObjectModelBean.state}"/></td>
                </tr><tr>
                    <td align="right">ZIP code:</td>
                    <td><h:inputText value="#{jsonObjectModelBean.postalCode}"/></td>
                </tr><tr>
                    <td align="right">Phone Number 1:</td>
                    <td><h:inputText value="#{jsonObjectModelBean.phoneNumber1}"/>  
                        <h:selectOneMenu value="#{jsonObjectModelBean.phoneType1}">
                            <f:selectItem itemValue="#{jsonObjectModelBean.phoneTypeHome}"
                                          itemLabel="#{jsonObjectModelBean.phoneTypeHome}"/>
                            <f:selectItem itemValue="#{jsonObjectModelBean.phoneTypeMobile}"
                                          itemLabel="#{jsonObjectModelBean.phoneTypeMobile}"/>
                        </h:selectOneMenu></td>
                </tr><tr>
                    <td align="right">Phone Number 2:</td>
                    <td><h:inputText value="#{jsonObjectModelBean.phoneNumber2}"/>  
                        <h:selectOneMenu value="#{jsonObjectModelBean.phoneType2}">
                            <f:selectItem itemValue="#{jsonObjectModelBean.phoneTypeHome}"
                                          itemLabel="#{jsonObjectModelBean.phoneTypeHome}"/>
                            <f:selectItem itemValue="#{jsonObjectModelBean.phoneTypeMobile}"
                                          itemLabel="#{jsonObjectModelBean.phoneTypeMobile}"/>
                        </h:selectOneMenu></td>
                </tr>
            </table>
            <p><h:commandButton value="Create a JSON Object" action="#{jsonObjectModelBean.buildJson()}"/></p>
        </h:form>

    </ui:define>

</ui:composition>
