<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">JSON Object Model</ui:define>

    <ui:define name="body">

        <h2>JSON Object Model</h2>

        <p><b>Object Model Tree</b></p>

        <h:dataTable var="_row" value="#{jsonObjectModelBean.rowList}" border="1">
            <h:column>
                <f:facet name="header"><h:outputText value="Level"/></f:facet>
                <h:outputText value="#{_row.level}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Type"/></f:facet>
                <h:outputText value="#{_row.type}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Name"/></f:facet>
                <h:outputText value="#{_row.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Value"/></f:facet>
                <h:outputText value="#{_row.value}"/>
            </h:column>
        </h:dataTable>

    </ui:define>

</ui:composition>
