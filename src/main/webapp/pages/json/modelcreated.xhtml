<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">JSON Object Model Example</ui:define>

    <ui:define name="body">

        <h2>JSON Object Model</h2>
        
        <p><b>JSON Output</b></p>
        
        <h:form>
            <h:inputTextarea cols="40" rows="20" value="#{jsonObjectModelBean.jsonTextArea}"/><br/>
            <h:commandButton value="Parse JSON" action="#{jsonObjectModelBean.parseJson()}"/>
        </h:form>

    </ui:define>

</ui:composition>
