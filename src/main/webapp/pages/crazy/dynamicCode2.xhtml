<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Dynamic Code 2</ui:define>

    <ui:define name="body">
        
        <h2>Dynamic Code - Other user form</h2>
        
        <p>Another  datamodel is added to this form.</p>

        <h:form id="feesboek">

            <!-- Focus on first field, or first field with error -->
            <p:focus context="feesboek"/>

            <!-- Default button when pressing enter -->
            <p:defaultCommand target="save"/>

            <p:messages/>
            
            <h:panelGroup binding="#{dynamicBean.formFromCode2}" class="dynamicCodeTable"/>
            
            <p:panelGrid columns="3">
                <h:panelGroup/>
                <p:commandButton id="reset" value="Reset" actionListener="#{dynamicBean.reset()}" update="feesboek"/>
                <p:commandButton id="save" value="Save" actionListener="#{dynamicBean.save()}" update="feesboek" ajax="false"/>
            </p:panelGrid>
            
        </h:form>

        <h:messages />

    </ui:define>

</ui:composition>
