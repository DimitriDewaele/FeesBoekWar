<ui:composition template="/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Crazy Form</ui:define>

    <ui:define name="body">

        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Count" />
                <p:outputLabel value="#{crazyForm.count}" id="counter" />
            </p:panelGrid>

            <p:commandButton value="Count" actionListener="#{crazyForm.increment()}" update="counter" />
        </h:form>
    </ui:define>

</ui:composition>
