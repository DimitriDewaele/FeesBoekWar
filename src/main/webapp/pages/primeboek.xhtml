<ui:composition template="/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">PrimeFaces test page</ui:define>

    <ui:define name="body">
        <p>Hello from Primeboek</p>

        <h:form>
            <p:panelGrid>
                <p:inputText value="#{messageBean.user}"></p:inputText>
                <p:inputTextarea value="#{messageBean.message}"></p:inputTextarea>
                <h:commandButton value="Message" action="/pages/guestbook_prime"></h:commandButton>
            </p:panelGrid>
        </h:form>

        <p>User: #{messageBean.user}</p>
        <p>Message: #{messageBean.message}</p>

        <p:messages/>
    </ui:define>

</ui:composition>
