<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Upload file</ui:define>

    <ui:define name="body">
        <h2>Servlet file upload</h2>
        
        <p>Upload file - Write to c:/temp</p>

        <form id="servletUpload" method="POST" action="../FileUploadServlet" enctype="multipart/form-data" >
            File:
            <input type="file" name="file" id="file" /> <br/>
            Destination:
            <input type="text" value="c:/temp" name="destination"/>
            <br/>
            <input type="submit" value="Upload" name="upload" id="upload" />
        </form>

    </ui:define>

</ui:composition>
