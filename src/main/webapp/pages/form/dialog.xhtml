<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Dialog</ui:define>

    <ui:define name="body">
        <h2>Dialog</h2>

        <p>A list with edit and delete button. Load a dialog window with edit form.</p>
        <ul>
            <li>Needs faces-config.xml</li>
            <li>ViewScoped dialog pages</li>
        </ul>

        <h:panelGrid columns="1" cellpadding="5">
            <p:commandButton value="Dialog 1" type="button" onclick="PF('dialog1').show();" />

            <p:commandButton value="Dialog 2" type="button" onclick="PF('dialog2').show();" />
        </h:panelGrid>

        <h:form id="personlist">
            <p:commandButton value="Add" icon="ui-icon-extlink" actionListener="#{dialogBean.add}"/>

            <h:outputText id="dummyTime" style="background:#fff;" value="#{dialogBean.overviewDummyTime}" /> 

            <p:dataTable id="datatable" var="person" value="#{dialogBean.persons}" rowIndexVar="rowIndex">
                <p:column headerText="id" style="width: 40px;">
                    <h:outputText value="#{person.id}" />
                </p:column>

                <p:column headerText="Person">
                    <h:outputText value="#{person.description}"/>
                </p:column>

                <p:column headerText="Remove" style="width: 220px;">
                    <p:commandButton value="Edit" icon="ui-icon-extlink" actionListener="#{dialogBean.edit(person.id)}"/>
                    <p:commandButton value="Remove" icon="ui-icon-extlink" actionListener="#{dialogBean.remove(person.id)}"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog header="Dialog 1" widgetVar="dialog1" minHeight="40">
            <h:outputText value="Dialog 1" />
        </p:dialog>


        <p:dialog header="Dialog 2" widgetVar="dialog2" minHeight="40">
            <h:panelGroup id="groupDialog2">
                <ui:include src="dialog/testPerson.xhtml"/>
            </h:panelGroup>
        </p:dialog>


    </ui:define>

</ui:composition>
