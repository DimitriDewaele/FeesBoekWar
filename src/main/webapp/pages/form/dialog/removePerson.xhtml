<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="person" value="#{dialogPersonBean.person}" converter="#{personVOIdConverter}"/>
    </f:metadata>
    
    <h:head>
        <title>Remove person</title>
        
    </h:head>

    <h:body>
        
        <p>Remove person</p>
        
        <h:form id="personForm">

            <p:panelGrid columns="2">

                <p:outputLabel value="Job title"/>
                <p:outputLabel value="#{dialogPersonBean.person.jobTitle}"/>

                <p:outputLabel value="First name"/>
                <p:outputLabel value="#{dialogPersonBean.person.firstName}"/>

                <p:outputLabel value="Last name"/>
                <p:outputLabel value="#{dialogPersonBean.person.lastName}"/>

                <p:commandButton id="no" value="No" actionListener="#{dialogPersonBean.nothing}" ajax="false"/>
                <p:commandButton id="yes" value="Yes" actionListener="#{dialogPersonBean.remove}" ajax="false"/>
            </p:panelGrid>

        </h:form>


    </h:body>

</html>
