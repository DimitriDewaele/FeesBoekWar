<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
                xmlns:p="http://primefaces.org/ui"
                xmlns:test="http://xmlns.jcp.org/jsf/component">

    <ui:define name="title">Custom</ui:define>

    <ui:define name="body">
        <h2>Custom Component</h2>

        <p>A custom component is not a composite component!</p>

        <h:form id="custom">

            <h:panelGrid columns="1">
                <h:outputText id="field1" value="#{customBean.field1}" /> 

                <test:customSimple value="Custom Component"/>

                <p:commandButton value="Add" action="#{customBean.add()}" />
            </h:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
