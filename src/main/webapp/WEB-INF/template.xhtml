<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <!-- Add page specific metadata-->
        <ui:insert name="metadata"/>

        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title><ui:insert name="title">Default title</ui:insert></title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="120" resizable="true" closable="true" collapsible="true">
                    <h1><ui:insert name="title">Default title</ui:insert></h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" closable="true" collapsible="true" size="80">
                    <ui:insert name="footer">Copyright Â© All Rights Reserved
                        - Application counter: <h:outputText value="#{applicationBean.counter()}"/>
                        - Start time: 
                        <h:outputText value="#{applicationBean.start}">
                            <f:convertDateTime type="both" dateStyle="full" />
                        </h:outputText>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" minSize="50" maxSize="300" header="Left" collapsible="true">
                    <!-- MenuAction items need a form -->
                    <h:form id="menuForm">
                        <p:menu toggleable="true">
                            <p:menuitem value="Index" url="/index.xhtml" />
                            <p:submenu label="Basic">
                                <p:menuitem value="Links" outcome="/pages/basic/links" />
                                <p:menuitem value="Expression" outcome="/pages/basic/expression" />
                                <p:menuitem value="Ajax" outcome="/pages/basic/ajax" />
                            </p:submenu>
                            <p:submenu label="Forms">
                                <p:menuitem value="Feesboek" outcome="/pages/form/feesboek" />
                                <p:menuitem value="Billing" outcome="/pages/form/billing" />
                                <p:menuitem value="Dialog" outcome="/pages/form/dialog" />
                                <p:menuitem value="Dialog Form" outcome="/pages/form/dialogform" />
                                <p:menuitem value="Custom" outcome="/pages/form/custom" />
                            </p:submenu>
                            <p:submenu label="Dynamic">
                                <p:menuitem value="Crazy Form Form" outcome="/pages/crazy/crazyFormPrime" />
                                <p:menuitem value="Crazy Form Dynamic" outcome="/pages/crazy/crazyFormDynamic" />
                                <p:menuitem value="Dynamic from Code" outcome="/pages/crazy/dynamicCode" />
                                <p:menuitem value="Dynamic from Code 2" outcome="/pages/crazy/dynamicCode2" />
                                <p:menuitem value="Dynamic from Repeat" outcome="/pages/crazy/dynamicRepeat" />                                    
                            </p:submenu>
                            <p:submenu label="Component">
                                <p:menuitem value="Converters" outcome="/pages/component/converters" />
                                <p:menuitem value="Validators" outcome="/pages/component/validators" />
                                <p:menuitem value="Listeners" outcome="/pages/component/listeners" />
                            </p:submenu>
                            <p:submenu label="Messaging">
                                <p:menuitem value="Sender" outcome="/pages/webmessage/sender" />
                                <p:menuitem value="Receiver" outcome="/pages/webmessage/receiver" />
                            </p:submenu>
                            <p:submenu label="Persistence">
                                <p:menuitem value="Persistence" outcome="/pages/persistence/persistence" />
                                <p:menuitem value="Find All 1" outcome="/pages/persistence/findall1" />
                                <p:menuitem value="Find All 2" outcome="/pages/persistence/findall2" />
                                <p:menuitem value="Find All 3" outcome="/pages/persistence/findall3" />
                            </p:submenu>
                            <p:submenu label="CDI">
                                <p:menuitem value="Alternative" outcome="/pages/cdi/alternative" />
                                <p:menuitem value="Producer" outcome="/pages/cdi/producer" />
                                <p:menuitem value="Observer" outcome="/pages/cdi/observer" />
                            </p:submenu>
                            <p:submenu label="Flows">
                                <p:menuitem value="Simple Flow" action="simple-flow" ajax="false"/>
                                <p:menuitem value="Programmatic Flow" action="flowProgrammatic" />
                                <p:menuitem value="Configuration Flow" action="flowConfiguration" />
                                <p:menuitem value="View Scoped Page" action="/pages/viewScopePage" />
                                <p:menuitem value="Table Demo" outcome="/pages/table" />
                            </p:submenu>
                            <p:submenu label="Upload">
                                <p:menuitem value="Prime upload" outcome="/pages/primeupload" />
                                <p:menuitem value="Servlet upload" outcome="/pages/fileupload" />
                            </p:submenu>
                            <p:submenu label="Special">
                                <p:menuitem value="Web Socket" outcome="/pages/stock" />
                                <p:menuitem value="Restful WS" url="/restful/helloworld/morgen?message=Info%20message" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="body">Default body</ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
