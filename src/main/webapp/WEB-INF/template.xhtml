<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <!-- Add page specific metadata-->
        <ui:insert name="metadata"/>

        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title><ui:insert name="title">Default title</ui:insert></title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="120" resizable="true" closable="true" collapsible="true">
                    <h1><ui:insert name="title">Default title</ui:insert></h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" closable="true" collapsible="true" minSize="100" maxSize="300">
                    <ui:insert name="footer">Copyright Â© All Rights Reserved
                        - Application counter: <h:outputText value="#{applicationBean.counter()}"/>
                        - Start time: 
                        <h:outputText value="#{applicationBean.start}">
                            <f:convertDateTime type="both" dateStyle="full" />
                        </h:outputText>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <!-- MenuAction items need a form -->
                    <h:form id="menuForm">
                        <p:menu>
                            <p:submenu label="Pages">
                                <p:menuitem value="Index" url="/index.xhtml" />
                                <p:menuitem value="Feesboek" outcome="/pages/feesboek" />
                                <p:menuitem value="Primeboek" outcome="/pages/primeboek" />
                                <p:menuitem value="Crazy Form" outcome="/pages/crazyForm" />
                                <p:menuitem value="Simple Flow" action="simple-flow" ajax="false"/>
                                <p:menuitem value="Programmatic Flow" action="flowProgrammatic" />
                                <p:menuitem value="Configuration Flow" action="flowConfiguration" />
                                <p:menuitem value="View Scoped Page" action="/pages/viewScopePage" />
                                <p:menuitem value="Table Demo" outcome="/pages/table" />
                                <p:menuitem value="Prime upload" outcome="/pages/primeupload" />
                                <p:menuitem value="Servlet upload" outcome="/pages/fileupload" />
                            </p:submenu>
                            <p:submenu label="Links">
                                <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                                <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                                <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                                <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="body">Default body</ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
