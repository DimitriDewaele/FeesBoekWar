<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Programmatic flow - page 2</ui:define>

    <ui:define name="body">
        <h2>Page 1: Programmatic flow</h2>

        <h:form>

            <p:panelGrid columns="2">
                <h:outputLabel value="Value 1"/>
                <h:outputLabel value="#{flowProgrammaticBean.value1}" />

                <h:outputLabel value="Value 2"/>
                <h:inputText value="#{flowProgrammaticBean.value2}" />

                <h:commandButton value="Previous" action="flowProgrammatic" />
                <h:commandButton value="Next" action="flowProgrammatic3" />

                <h:outputLabel value="Person ID"/>
                <h:outputText value="#{flowProgrammaticBean.personId}" />

                <h:outputLabel value="Person Name"/>
                <h:outputText value="#{flowProgrammaticBean.person.firstName}" />
            </p:panelGrid>

            <p>Inbound parameters or still visible??</p>
            <ul>
                <li>flowScope.paramFromConfigurationValue1 = #{flowScope.paramFromConfigurationValue1}</li>
                <li>flowScope.paramFromConfigurationValue2 = #{flowScope.paramFromConfigurationValue2}</li>
            </ul>

        </h:form>

    </ui:define>

</ui:composition>
